name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: Ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: 
            cd Live-Transfer-Market-API
            cd Live-Transfer-Market-API
            docker build . --file Dockerfile --tag ltmapi:$(date +%s)